version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      PORT: 8080
      DB_HOST: ${DB_HOST:-172.17.0.1}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-farmsuite}
      DB_USER: ${DB_USER:-root}
      DB_PASS: ${DB_PASS:-}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-12h}
      CACHE_TTL_SECONDS: ${CACHE_TTL_SECONDS:-45}
      LOCAL_DB_PATH: ${LOCAL_DB_PATH:-server/data/farmreact_local_cache.sqlite}
    volumes:
      - ./server/data:/app/server/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
